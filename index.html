<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta author="Quincy Pham">
        <title>City of Pawnee Employees</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/site-icon.png">

        <!-- hot link to minified Angular library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
        
    </head>
    <body ng-app='AddressBook' ng-controller='AddressController'>
        <main class="container-fluid">
            <header class="page-title">
                <h1>City of Pawnee Address Book</h1>
            </header>

            <section>
                <!-- sort buttons; you will add attributes and code to make them resort the list -->
                <div class="sort-ui">
                    <span>Sort By: </span>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="sortBy('lastName')" ng-class="{sorted: isSortedBy('lastName')}">Last Name</button>
                        <button type="button" class="btn btn-default" ng-click="sortBy('firstName')" ng-class="{sorted: isSortedBy('firstName')}">First Name</button>
                        <button type="button" class="btn btn-default" ng-click="sortBy('department')" ng-class="{sorted: isSortedBy('department')}">Department</button>
                    </div>
                </div>
                <!-- filter input; you will add attributes to make this filter the list based on value entered -->
                <div class="filter-ui">
                    <input type="search" class="form-control" placeholder="Search..." ng-model='searchString'>
                </div>
            </section>

            <section>
                <ul class="cards">
                    <li class="card" ng-repeat='employee in filteredEmployees = (employees | filter : searchString | orderBy : sortCol : sortReverse)'>
                        <!-- this img should show the employee picture --> 
                        <img alt="picture of {{employee.firstName}} {{employee.lastName}}" ng-src='{{employee.picUrl}}'>
                        <div class="details">
                            <h2 class="name"> {{employee.firstName}} {{employee.lastName}}</h2><!-- employee name goes here -->
                            <p class="title"> {{employee.title}} </p> <!-- employee title goes here -->
                            <p class="department"> {{employee.department}} </p> <!-- employee department goes here -->
                            <p class="phone" ng-if='{employee:phone}'><a ng-href="tel:"><a>{{employee.phone}} </a> </p><!-- employee phone goes here (if present); hyperlink should dial number on mobile phone -->
                            <p class="email" ng-if='{employee:email}'><a ng-href="mailto:"> {{employee.email}} </a> </p> <!-- employee email goes here (if present); hyperlink should open a new email to email address -->
                        </div>
                    </li>
                </ul>
            </section>
            
        </main>

        <!-- link to employee data
        this adds a global variable named 'pawneeEmployees', which is an array of objects (see js/employees.js file)
        -->
        <script src="js/employees.js"></script>
        
        <!-- link to your Angular application -->
        <script src="js/app.js"></script>
    </body>
</html>
